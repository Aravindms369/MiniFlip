{% extends "auctions/layout.html" %}

{% block body %}
 <div class="container">
    <h2>{{title}}</h2>
 </div>
 <div class="container" id="listings">
    <h3>This listing is no longer active.</h3>
    {% if cb.winner == user.username %}
      <h6 style="color: red;">The item is not sold to others.</h6>
      <p style="color: green;">You won this bid.</p>
    {% endif %}
    <ul>
        <li><b>Owner:</b>{{cb.owner}}</li>
        <li><b>Winner:</b>{{cb.winner}}</li>
        <li><b>Winning Price:</b>{{cb.winprice}}</li>
    </ul>
 </div>
{% endblock %}
